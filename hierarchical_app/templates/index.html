<div class = "container">
    <h1>Welcome {{ request.user }}</h1>
    {% load mptt_tags %}
    <ul>
        {% recursetree tree %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
            <ul class="children">
                {{ children }}
            </ul>
            {% endif %}
        </li>
        {% endrecursetree %}
    </ul>
    <a href="addtree/">Add a Branch</a>
</div>
